{% extends 'base.html' %}
{% load static %}
{% block title %}Mapishi Recipes{% endblock %}

{%block content%}
<header class="container-fluid bg-success py-3">
    <div class="container">
        <h1 class="text-white display-4">Mapishi Exchange</h1>
        <p class="text-white lead">Share your favorite recipes and discover new ones!</p>
    </div>
</header>

<h1>Change Password: {{ user.username }}</h1>
<p>Success!</p>
<p><a href="{% url 'accounts:profile' %}">
        <button>Back to Account</button>
    </a>
</p>


<form action="{% url 'logout' %}" method="post" class="form-control">
    {% csrf_token %}
    <p><input type="submit" value="Logout" class="btn btn-danger"></p>
</form>
{%endblock%}
