{% extends 'base.html' %}
{% load static %}
{% block 'title' %}Reset Password{% endblock %}

{% block 'content' %}
<main>
	<h1>Reset Password</h1>

	<p>
		<em>Password successfully changed!</em>
	</p>

	<p>
		You can now try to
		<a href="{% url 'login' %}">Login</a>
	</p>
</main>

<form action="{% url 'logout' %}" method="post" class="form-control">
	{% csrf_token %}
	<p><input type="submit" value="Logout" class="btn btn-danger"></p>
</form>
{% endblock %}
