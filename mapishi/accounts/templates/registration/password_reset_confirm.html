{% extends 'base.html' %}
{% load static %}
{% block 'title' %}Reset Password{% endblock %}

{% block 'content' %}
<main>
	<h1>Reset Password</h1>

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}

		<p>
			<input type="submit" value="Change Password">
		</p>
	</form>
</main>

<form action="{% url 'logout' %}" method="post" class="form-control">
	{% csrf_token %}
	<p><input type="submit" value="Logout" class="btn btn-danger"></p>
</form>
{% endblock %}
