  <div class="container-fluid">
    <a class="navbar-brand" href=""><img src="{% static 'img/favicon.png' %}" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'recipes:home'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'recipes:home'%}">Browse Recipes</a>

        <button class="btn btn-outline-success" type="submit">Search</a>
